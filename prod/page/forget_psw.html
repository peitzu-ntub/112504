<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link href="../js/change_psw.css" rel="stylesheet">
</head>
<script>
    //當網頁準備好的時候，做以下的動作
    $(document).ready(function(){
        //form的submit按鈕按下去的動作
        $("form").on("submit", function(e) {
            //1.先把準備拋回去的資料「序列化」整理成json格式的字串
            var dataString = $(this).serialize();
            
            //可以把字串顯示出來看看是否正確
            //alert(dataString);               

            //2.透過ajax(非同步JavaScript)把字串送給後端的PHP網站
            $.ajax({
                //HTTP的通訊模式有：GET、POST、DELETE。這次採用POST的模式，僅傳遞該傳遞的資料，不是整個網頁送回去
                type: "POST",
                //指定要連接的PHP位址
                url: "../bin/editBoss.php",
                //要傳送的資料內容
                data: dataString,
                //獲得正確回應時，要做的事情
                success: function (response) {
                    var json = $.parseJSON(response);                        
                    if (json.result == 'OK') {
                        $("#message").html('成功：\n' + json.message);
                    } else {
                        $("#message").html('失敗：\n' + json.message);
                    }
                },
                //獲得不正確的回應時，要做的事情
                error: function(response) {
                    $("#message").html(response);
                }
            });
            e.preventDefault();
        });
    });                
</script>
<body>
    <div class="caption">
        <h1 class="myTitle"><img src="../images/security-code.png" /></h1>
        <span>忘記密碼</span>
    </div>
    <form method="post" action="#">
        <!-- <label id="oldPassword" for="oldPassword"><img src="..//key.png" />舊密碼:</label> -->
        <label id="oldPassword" for="oldPassword"><img src="../images/search.png" /></label>
        <input type="password" id="oldPassword" name="boss_identity" placeholder="請輸入您的身分證字號" required>
        <br>
        <label id="newPassword" for="newPassword"><img src="../images/locklock.png" /></label>
        <input type="password" id="newPassword" name="newPassword" placeholder="請輸入您的新密碼" required>
        <br>
        <label id="confirmNewPassword" for="confirmNewPassword"><img src="../images/password.png" /></label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="請再次輸入您的新密碼" required>
        <br>
        <input type="submit" value="儲存設定">
    </form>
    <div class="button-container">
        <button class="backhomebtn" onclick="location.href='../page/boss_management.html'">
            <span><img src="../images/arrow.png" /> 返回</span>
        </button>
    </div>
</body>

</html>
