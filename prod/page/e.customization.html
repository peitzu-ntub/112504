<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>評價客製化</title>
		<link href="../js/e.customization.css" rel="stylesheet">
	</head>
	<script>
		//當網頁準備好的時候，做以下的動作
		$(document).ready(function(){
			//form的submit按鈕按下去的動作
			$("form").on("submit", function(e) {
				//1.先把準備拋回去的資料「序列化」整理成json格式的字串
				var dataString = $(this).serialize();
				
				//可以把字串顯示出來看看是否正確
				//alert(dataString);               
				//2.透過ajax(非同步JavaScript)把字串送給後端的PHP網站
				$.ajax({
					//HTTP的通訊模式有：GET、POST、DELETE。這次採用POST的模式，僅傳遞該傳遞的資料，不是整個網頁送回去
					type: "POST",
					//指定要連接的PHP位址
					url: "../bin/editBoss.php",
					//要傳送的資料內容
					data: dataString,
					//獲得正確回應時，要做的事情
					success: function (response) {
						var json = $.parseJSON(response);                        
						if (json.result == 'OK') {
							$("#message").html('成功：\n' + json.message);
						} else {
							$("#message").html('失敗：\n' + json.message);
						}
					},
					//獲得不正確的回應時，要做的事情
					error: function(response) {
						$("#message").html(response);
					}
				});
				e.preventDefault();
			});
		});                
	</script>
	<body>
		<div class="container">
			<!-- 內容 -->
				<div class="aside"><!-- content -->
					<div class="row myContent">
							<div class="mytitle">評價設計</div><br><hr>
					</div>
					<form method="post" action="#">
						<label>選擇顧客將以何種方式提供評價</label><br><br> 
						<input class="tick" type="checkbox" value="1" name="Product_1">文字 <br>
						<input class="tick" type="checkbox" value="2" name="Product_2">分數<br>
						<input class="tick" type="checkbox" value="3" name="Product_3">文字&分數<br>
						<input type="submit" name="submit_ins" class="button" id="submit_btn" value="儲存" />
					</form>
				</div>
				<div class="button-container">
					<button class="Nextstepbutton" onclick="location.href='../page/management.html'">
					  <span>返回</span>
					</button>
				  </div>
		</div>
	</body>
</html>
