								  <option value="苗栗市">苗栗市</option>
								  <option value="彰化市">彰化市</option>
								  <option value="南投市">南投市</option>

								  <option value="嘉義市">嘉義市</option>
								  <option value="嘉義縣">嘉義縣</option>
							
								  <option value="屏東縣">屏東縣</option>
								  <option value="花蓮縣">花蓮縣</option>
								  <option value="台東縣">台東縣</option>
								  <option value="澎湖縣">澎湖縣</option>
								  <option value="基隆市">基隆市</option>
								</select>
								
								<select id="district"></select>
							  
							<input type="text" class="form-control" id="store_address">
						</div>

						
						<div class="form-group">
							<label for="table_count"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								店家桌數：
							</font></font></label>

						</div>
					</form>
				</div>

				<div class="col-md-4">
					<form role="form">
						<div class="form-group"> 
							<label for="boss_name"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								負責人姓名：
							</font></font></label>
							<input type="text" class="form-control" id="boss_name"  placeholder="負責人姓名">
						</div>
						<div class="form-group">
							<label for="####"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" >
								負責人電話：
							</font></font></label>
							<input type="tel" class="form-control" id="####" placeholder="負責人電話">
						</div>
						<div class="form-group">
							<label for="#####"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" >
								負責人email：
							</font></font></label>
							<input type="email" class="form-control" id="#####" placeholder="exemple@gmail.com">
						</div>
				</div> 

				<div class="col-md-4">
					<form role="form">
						<div class="form-group"> 
							<label for="boss_identity"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								帳號：
							</font></font></label>
							<input type="text" class="form-control" id="boss_identity" placeholder="請輸入身分證字號">
						</div>
						<div class="form-group">
							<label for="boss_pwd"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								店家密碼：
							</font></font></label>
							<input type="password" class="form-control" id="boss_pwd" placeholder="請輸入密碼">
						</div>
						<div class="form-group">
							<label for="boss_pwd"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								確認店家密碼：
							</font></font></label>
							<input type="password" class="form-control" id="boss_pwd" placeholder="請再輸入一次密碼">
						</div>
				</div> 
				<div id="btn_control">
					<input type="button" id="####"" value="儲存" onClick=""> 
					<!--<input type="submit" value="確認">-->
					<input type="reset" id="#####" value="返回">
				</div>
		</div>
	</div>
</div>
</body>

    function populateDistricts() {
      var county = document.getElementById("county");
      var district = document.getElementById("district");
      district.innerHTML = "";
      if (county.value === "") {
        var defaultOption = document.createElement("option");
        defaultOption.text = "請選擇縣市";
        district.add(defaultOption);
        return;
      }
      var districts = districtsByCounty[county.value];
      for (var i = 0; i < districts.length; i++) {
        var option = document.createElement("option");
        option.text = districts[i];
        option.value = districts[i];
        district.add(option);
      }
    }
