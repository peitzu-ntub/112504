<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>更改密碼</title>

    <link href="../js/change_psw.css" rel="stylesheet">
    <script src="../js/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="logout" type="button" name="按鈕名稱" onclick="goBack();">
        <div align="left">
            <img src="../images/back.png" alt="返回icon" />
            <span style="font-size: 15px;">返回</span>
        </div>
    </div>
    <div class="container-wrapper">
        <form method="POST">
            <div class="container1">
                <div align="center">
                    <font size="20">更改密碼</font><br><br>
                </div>
                <div class="insidebox">
                    <div class="ininsidebox">
                        <input type="hidden" id="boss_identity" name="boss_identity" value="">            
                        <div class="input-box">
                            <div class="input-row">                  
                                <label id="oldPassword" for="oldPassword"><img src="../images/forgot-password.png" /></label>
                                <input type="password" id="oldPassword" name="oldPassword" placeholder="請輸入您的舊密碼" required>                        
                            </div>
                            <div class="input-row">
                                <label id="newPassword" for="newPassword"><img src="../images/lock.png" /></label>
                                <input type="password" id="newPassword" name="newPassword" placeholder="請輸入您的新密碼" required>           
                            </div>
                            <div class="input-row">
                                <label id="confirmNewPassword" for="confirmNewPassword"><img src="../images/shield.png" /></label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="請再次輸入您的新密碼" required>                                           
                            </div>
                        </div>
                    </div>
                </div>
                <button class="submit" type="submit" value="儲存2" style="font-size: 15px;">儲存</button>
            </div>
        </form>
    </div>
</body>

<script>
    //當網頁準備好的時候，做以下的動作
    $(document).ready(function(){
        //form的submit按鈕按下去的動作
        $("form").on("submit", function(e) {
            var urlParams = new URLSearchParams(window.location.search);
            var identity = urlParams.get('boss_identity');
            document.getElementById("boss_identity").value = identity;

            //1.先把準備拋回去的資料「序列化」整理成json格式的字串
            var dataString = $(this).serialize();
            
            //可以把字串顯示出來看看是否正確
            //alert(dataString);               

            //2.透過ajax(非同步JavaScript)把字串送給後端的PHP網站
            $.ajax({
                //HTTP的通訊模式有：GET、POST、DELETE。這次採用POST的模式，僅傳遞該傳遞的資料，不是整個網頁送回去
                type: "POST",
                //指定要連接的PHP位址
                url: "../bin/change_psw.php",
                //要傳送的資料內容
                data: dataString,
                //獲得正確回應時，要做的事情
                success: function (response) {
                    var json = $.parseJSON(response);                        
                    alert(json.message);
                    if (json.result == 'OK') {
                        goBack();
                    } 
                },
                //獲得不正確的回應時，要做的事情
                error: function(response) {
                    $("#message").html(response);
                }
            });
            e.preventDefault();
        });
    });     
    
    function goBack() {
        var urlParams = new URLSearchParams(window.location.search);
        var boss_identity = urlParams.get('boss_identity');
        var boss_name = urlParams.get('boss_name');
        location.href='boss_management.html?boss_identity=' + boss_identity + '&boss_name=' + boss_name + "&back=1";
    }



</script>
</html>
