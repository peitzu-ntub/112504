<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>重設密碼</title>
        <link rel="stylesheet" href="../js/reset_psw.css">
    </head>
    <script>
    //當網頁準備好的時候，做以下的動作
    $(document).ready(function(){
        //form的submit按鈕按下去的動作
        $("form").on("submit", function(e) {
            //1.先把準備拋回去的資料「序列化」整理成json格式的字串
            var dataString = $(this).serialize();
            
            //可以把字串顯示出來看看是否正確
            //alert(dataString);               

            //2.透過ajax(非同步JavaScript)把字串送給後端的PHP網站
            $.ajax({
                //HTTP的通訊模式有：GET、POST、DELETE。這次採用POST的模式，僅傳遞該傳遞的資料，不是整個網頁送回去
                type: "POST",
                //指定要連接的PHP位址
                url: "../bin/editBoss.php",
                //要傳送的資料內容
                data: dataString,
                //獲得正確回應時，要做的事情
                success: function (response) {
                    var json = $.parseJSON(response);                        
                    if (json.result == 'OK') {
                        $("#message").html('成功：\n' + json.message);
                    } else {
                        $("#message").html('失敗：\n' + json.message);
                    }
                },
                //獲得不正確的回應時，要做的事情
                error: function(response) {
                    $("#message").html(response);
                }
            });
            e.preventDefault();
        });
    });           
    </script>
    <body>
        <div class="container">
            <div class="mytitle">重設密碼</div><br><hr>
                <div class="content">
                    <form method="post" action="#">
                        <div class="enter">
                            <div class="input-box">
                                <span class="details">密碼</span>
                                <input type="text" name="boss_psw1" id="boss_psw1" placeholder="請輸入您的密碼" required>
                            </div>
                            <div class="input-box">
                                <span class="details">確認密碼</span>
                                <input type="text" name="boss_psw2" id="boss_psw2" placeholder="請再次輸入您的密碼" required>
                            </div>
                        </div>
                    <div class="button">
                    <input type="submit" value="送出">
                    </div>
                </div>
                <div class="button-container">
                    <button class="returnbutton" onclick="location.href='../page/login.html'">
                        <span>返回</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
