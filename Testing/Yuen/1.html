<script>
function addLabel() {
	// 創建新的標籤元素
	var newLabel = document.createElement("label");
	newLabel.textContent = "類型：";
	//newLabel.textContent = "類型：";
	
	// 找到標籤容器元素
	var labelContainer = document.getElementById("labelContainer");
	
	// 將新標籤插入到容器元素中
	labelContainer.insertBefore(newLabel, labelContainer.firstChild);
  }
  </Script>
